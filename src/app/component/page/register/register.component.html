<form class="form-signin">
  <div class="jumbotron container mt-3">
    <div class="container">
      <h1 class="h3 mb-5 font-weight-bold text-center font-weight-bold">Register</h1>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">First Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="First Name" required autofocus><br><br>
        <label for="inputEmail" class="sr-only">Last Name</label>
        <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus><br><br>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus><br><br>
        <label for="inputEmail" class="sr-only">Phone</label>
        <input type="text" id="inputPhone" class="form-control" placeholder="Phone" required autofocus><br><br>
        <label for="inputEmail" class="sr-only">Date of Birth</label>
        <input type="date" id="inputDate" class="form-control" placeholder="Date of Birth" required autofocus><br><br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required><br><br>
        <label for="gender"  class="sr-only">Gender</label>
        <select name="gender" id="" class="form-control">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
     </div>
      </div>
      <button class="btn btn-ms btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </div>
  </form>
